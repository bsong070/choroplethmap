<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United States Educational Attainment Choropleth Map</title>
</head>
<body>
    <h1 id="title">United States Educational Attainment</h1>
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </p>
    <svg id="canvas">
    
    <div id="tooltip"></div>

    </svg>

    <svg height = "160" id="legend">
        <g>
        <rect x="20" y="0" width="40" height="40" fill="red"></rect>
        <text x="80" y="20">0 to 15%</text>
        </g>
        <g>
        <rect x="20" y="40" width="40" height="40" fill="orange">15 to 30%</rect>
        <text x="80" y="60">15 to 30%</text>
        </g>
        
        
        <rect x="20" y="80" width="40" height="40" fill="lightgreen">30 to 50%</rect>
        <text x="80" y="100">30 to 50%</text>

        <rect x="20" y="120" width="40" height="40" fill="green">50-100%</rect>
        <text x="80" y="140">50 to 100%</text>
    </svg>
    
</body>
<script src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
